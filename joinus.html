<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="vasco, football, club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vasco Dublin</title>
</head>
<body>
    <header> 
        <div class="admiral-image">
            <img src="/assets/images/Almirante da ilha.png" alt="Admiral Logo">
        </div>            
        <h1 id="logo">Vasco Dublin</h1>                                   
     <nav>
        <ul id="menu">
            <li>
                <a href="joinus.html" target="_blank" rel="noopener" aria-label="Join us (link opens in a new tab)">Join us</a>
            </li>
            <li>
                <a href="gallery.html" target="_blank" rel="noopener" aria-label="Gallery (link opens in a new tab)">Gallery</a>
            </li>
            <li>
                <a href="#about" aria-label="About us (bring you to About us section)">About us</a>
            </li>
            <li>
                <a href="index.html" aria-label="Home (bring you to Home section)">Home</a>
            </li>
        </ul>
        </nav>
    </header>

    <div class="form-left">
        <form  class="signup-form" action="" method="post">
        <fieldset>
            <legend>Contact us</legend>

            <label for="name">Name</label>
            <input class="text-input" id="fname" type="text" name="full_name" required>

            <label for="email">Email</label>
            <input class="text-input" id="email" type="text" name="email_address" required>

            <label for="mnumber">Mobile Number</label>
            <input class="text-input" id="mnumber" type="text" name="mobile_number" required>

            <label for="message">Message</label>
            <textarea class="text-input" id="message" placeholder="Type in your message..." name="leave_message" style="height: 200px"></textarea>

            <label for="wapp">Sign up for whatsapp group.</label>
            <input type="radio" id="signupwapp" name="signup_wapp" value="wapp">

            <input class="kickoff-button" type="submit" value="Kick off!">
        </fieldset>
        </form>
    </div>
    
    <footer class="footer-main">
        <a href="https://www.instagram.com/vascodublin/?hl=en" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://m.facebook.com/Vasco-Dublin-112125238034235/" target="_blank" rel="noopener"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.youtube.com/channel/UCNhQW1BJb-fctGqIjtAT7Zw" target="_blank" rel="noopener"><i class="fa-brands fa-youtube"></i></a>
    </footer>

    <!-- Font awesome script-->
    <script src="https://kit.fontawesome.com/d62d28b0f8.js" crossorigin="anonymous"></script>
</body>
</html>
